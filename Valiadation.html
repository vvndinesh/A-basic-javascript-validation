<!DOCTYPE HTML>
<html>
<head>
	<title>foam</title>
	<script type="text/javascript">
     var data = new Array();
    data[0] = "errone";
    data[1] = "errtwo";
    data[2] = "errthree";
    data[3] = "errfourth";
    data[4] = "errFifth";
    function validate()
    {
    var inputs = new Array();
      inputs[0] = document.getElementById('crickter').value;
      inputs[1] = document.getElementById('politician').value;
      inputs[2] = document.getElementById('celebrity').value;
      inputs[3] = document.getElementById('dish').value;
      inputs[4] = document.getElementById('place').value;
    
    var errors = new Array();
      errors[0] = "<span style='color:red'>Please enter your fav crickter!</span>";
      errors[1] = "<span style='color:red'>Please enter your fav politician!</span>";
      errors[2] = "<span style='color:red'>Please enter your fav celebrity!</span>";
      errors[3] = "<span style='color:red'>Please enter your fav dish!</span>";
      errors[4] = "<span style='color:red'>Please enter your fav place!</span>";
      for (i in inputs)
      {
      	var errMessage = errors[i];
      	var div = data[i];
      	if (inputs[i] == "")
        	document.getElementById(div).innerHTML = errMessage;
        else
        	document.getElementById(div).innerHTML = "OK!";
    }
}
    function finalValidate()
        {
          var count = 0;
          for(i=0;i<5;i++)
          {
            var div = data[i];
            if(document.getElementById(div).innerHTML == "OK!")
            count = count + 1;
          }
          if(count == 5)
          	document.getElementById("errFinal").innerHTML = "All the data you entered is correct!!!";
        }
    
</script>
</head>
<body>
		<form>
			<input name="Fav cricketer" type="text" id="crickter"  placeholder="Enter your fav cricketer" onkeyup="validate();">
             <div id="errone"></div>
			<br>

			<input name="Fav politician" type="text"  id="politician"  placeholder="Enter your fav politician" onkeyup="validate();">
			<div id="errtwo"></div>
			<br>

			<input name="Fav celebrety" type="text"  id="celebrity" placeholder="Enter your fav celebrety" onkeyup="validate();">
			<div id="errthree"></div>
			<br>

			<input name="Fav dish" type="text"  id="dish" class="form-control" placeholder="Enter your fav dish" onkeyup="validate();">
			<div id="errfourth"></div>
			<br>

			<input name="Fav place" type="text"  id="place" class="form-control" placeholder="Enter your fav place" onkeyup="validate();">
			<div id="errFifth"></div>
			<br>

			<input submit="submit"  id="submit-form"  class="form-control submit" type="submit" onkeyup="finalValidate();">
			<div id="errFinal">
			</div>
		</form>
     </div>
	</body>
</html>
